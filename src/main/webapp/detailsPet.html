<!DOCTYPE html>
<html>
<head>
<meta name="google-signin-scope" content="profile email">
<meta name="google-signin-client_id" content="46330245209-9jejvn58229dabq46josvavn3crj9ogl.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js"async defer></script>
<meta charset="utf-8">
<title>Top petitions</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://unpkg.com/mithril/mithril.js"></script>

</head>
<body>

<script>


var currenturl = window.location.search;
const urlParams = new URLSearchParams(currenturl);
const mail = urlParams.get('email');
const name = urlParams.get('name');
const id = urlParams.get('idpet');

var Profile={
		  name:"",
		  email:"",
		  ID:"",
}

var profile;

var DetailsPet = {
	list: [],   
	loadList: function(idobj) {
		return m.request({
			method: "GET", 
			url: "_ah/api/myApi/v1/detailpet/"+id
		})
		.then(function(result) {
			DetailsPet.list = result.items
			console.log("got:",result.items)
			// m.redraw(true) 
		})
	}
}

function CheckIfLoggedInS() {
	if(gapi.auth2.getAuthInstance().isSignedIn.get()){
		  SignerPet.loadList();
	  }else{
		  window.alert("Veuillez vous connecter pour signer une pétition");
	  }
}

function CheckIfLoggedInF() {
	if(gapi.auth2.getAuthInstance().isSignedIn.get()){
		  FermerPet.loadList();
	  }else{
		  window.alert("Nous devons vérifiez que ce soit bien vous l'auteur de cette pétition, veuillez vous connecter");
	  }
}

var SignerPet = {
	list: [],   
	loadList: function(idobj) {
		return m.request({
			method: "GET", 
			url: "_ah/api/myApi/v1/signerpet/"+mail+"/"+id
		})
		.then(function(result) {
			DetailsPet.list = result.items
			console.log("got:",result.items)
			DetailsPet.loadList()
			// m.redraw(true) 
		})
	}
}

var FermerPet = {
	list: [],   
	loadList: function(idobj) {
		return m.request({
			method: "GET", 
			url: "_ah/api/myApi/v1/fermerpet/"+id
        })
        .then(function(result) {
            DetailsPet.list = result.items
        	console.log("got:",result.items)
        	DetailsPet.loadList()
        	// m.redraw(true) 
        })
    }
}

var DetailsPetView = {
	oninit: DetailsPet.loadList,
	view: function() {
		return m('div', [
			m('div',{class:'title'},"Détails de la pétition"),
			DetailsPet.list.map(function(item) {
					return m('table', {class:'table is-striped'},[
						m('tr', [
							m('th', "Titre"), 
							m('td', m('label', item.properties.titre)),	    
						]),
						m('tr', [
							m('th', "Date de création"),
							m('td', m('label', item.properties.dateC)),	    		    
						]),
						m('tr', [
							m('th', "Auteur"),
							m('td', m('label', item.properties.idAuteur)),    		    
						]),
						m('tr', [
							m('th', "Probleme"),
							m('td', m('label', item.properties.probleme)),    		    
						]),
						m('tr', [
							m('th', "Signatures"),
							m('td', m('label', item.properties.nbSignature)),	    		    
						]),
						m('tr', [
							m('th', "Tags"),
							m('td', m('label', item.properties.tags)),	    		    
						]),
						m('tr', [
							m('th', "Etat"),
							m('td', m('label', item.properties.etat)),   		    
						]),
						DetailsPet.list.map(function(item) {
						if(item.properties.idAuteur == mail && item.properties.etat == "Ouverte") {
							return m('button',{
								class: 'button is-danger is-rounded',
								onclick: function(e) {CheckIfLoggedInF();}					        	
							},"Fermer Petition")
						} else if (!(item.properties.idSignataire.includes(mail)) && item.properties.etat == "Ouverte") {
							return m('button',{
								class: 'button is-primary is-rounded',
								onclick: function(e) {CheckIfLoggedInS();}					        	
							},"Signer Petition")
						} else {
							return 	m('button',{
								class: 'button is-danger is-rounded',
								disabled:"disabled"
							},"Impossible")
						}
					})								
				])
			})
					
		])
	}
}

function onSignIn(googleUser) {
    // Useful data for your client-side scripts:
      profile = googleUser.getBasicProfile();
      Profile.email=profile.getEmail();
      console.log("user signed in");
      DetailsPetView;
  }

function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    console.log(Profile.email);
    auth2.signOut().then(function () {
      Profile.email="";
      console.log('User signed out.');
      document.location.href="/index.html";
    });
}



var Hello = {
	view: function() {
		if(mail !== "" && currenturl.includes("?")){
			return m('div', {class:'container'}, [				 	   
				m('nav',{class: 'navbar is-fixed-top'},[
					m('div',{class: 'navbar-start'},[
						m("site", {class: 'title'}, 'TinyPet'),
						m('button', {class:"button is-link is-light is-rounded", onclick: function(e) { document.location.href="/index.html";}},
							m("icon", {class:"fas fa-chart-line"}), "Top Petition"),
						m('button', {class:"button is-link is-light is-rounded", onclick: function(e) { document.location.href="/creerPetition.html?name="+name+"&email="+mail;}}, 
							m("icon", {class:"fas fa-pen"}), "Créer petition"),
						m('button', {class:"button is-link is-light is-rounded", onclick: function(e) { document.location.href="/espacePerso.html?name="+name+"&email="+mail;}}, 
							m("icon", {class:"fas fa-user"}), "Espace perso"),
					]),
					m('div',{class: 'navbar-end'},[
						m('button', {class:"button is-warning is-rounded", onclick: function(e) { javascript:history.back();}},
							m("icon", {class:"fas fa-undo"}), "Retour"),
							m("div", {
								   "style": "display:none",
						      	   "class":"g-signin2",
						      	   "data-theme":"dark",
						      	   "data-onsuccess": "onSignIn"}), 	
						m('button', {class:"button is-danger is-rounded", onclick: function(e) { signOut();}},
							m("icon", {class:"fas fa-sign-out-alt"}), "Deconnexion"),
					]),
				]),
				m("h1", {class: 'title is-ancestor'}, 'Détails de la pétition'),
				m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(DetailsPetView))),
				m("footer", {class: 'has-text-centered'}, "Site réalisé par Luca GARIC et Michaël LOPES - V1.0")
			])
		}else{
			document.location.href="/index.html";
		}
	}	
}

m.mount(document.body, Hello)
</script>
</body>
</html>
