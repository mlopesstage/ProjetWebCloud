<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Top pétitions</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://unpkg.com/mithril/mithril.js"></script>

</head>
<body>

<script>

var str = {}


var DetailsPet = {
	    list: [],
	    str: window.location.href.split('?')[1], 
	    loadList: function(str) {
	        return m.request({
	            method: "GET",
	            url: "_ah/api/myApi/v1/detailpet/"+str
	        })
	        .then(function(result) {
	            DetailsPet.list = result.items
	            console.log("got:",str)
	        	//console.log("got:",result.items)
	        	// m.redraw(true) 
	        })
	    }
}


var DetailsPetView = {
		  oninit: DetailsPet.loadList,
		  view: function() {
		   	return m('div', [
			  m('div',{class:'subtitle'},"Détails de cette pétition"),
			  m('table', {class:'table is-striped'},[
			    m('tr', [
			      m('th', {width:"20px"}, "Titre juste pour voir"), 
			      m('th', {width:"20px"}, "Iddelapet"), 
			     // m('th', {width:"100px"}, "Date de création"),
			     // m('th', {width:"50px"}, "Auteur"),
			     // m('th', {width:"100px"}, "Probleme"),
			      //m('th', {width:"50px"}, "Signatures"),
			      //m('th', {width:"50px"}, "Tags"),
			      m('th', {width:"50px"}, "Etat"),
			      m('th', {width:"50px"}, "Signer"),
			    ]),
			    DetailsPet.list.map(function(item) {			  
			      return m('tr', [
		  	        m('td', m('label', item.properties.titre)),
		  	        m('td', m('label', str)),
		  	       // m('td', m('label', item.properties.dateC)),
		  	       // m('td', m('label', item.properties.idAuteur)),
			       // m('td', m('label', item.properties.probleme)),
			       // m('td', m('label', item.properties.nbSignature)),
			       // m('td', m('label', item.properties.tags)),
			        m('td', m('label', item.properties.etat)),
			        m('button', m('a[href=/]', { oncreate: m.route.link }, "Signer")),
			      ])
			    })
			   ])
			 ])
		  }
		}


var Hello = {
   view: function() {
	   return m('div', {class:'container'}, [
           m("h1", {class: 'title'}, 'Détails de la pétition'),
           m('div',{class: 'tile is-ancestor'},[
               m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(DetailsPetView))),
           ])
       ])
   }
	
}
m.mount(document.body, Hello)
</script>


</body>
</html>
