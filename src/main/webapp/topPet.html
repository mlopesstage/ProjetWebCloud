<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Top pétitions</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://unpkg.com/mithril/mithril.js"></script>

</head>
<body>

<script>
var TopPet = {
	    list: [],
	    loadList: function() {
	        return m.request({
	            method: "GET",
	            url: "_ah/api/myApi/v1/toppetition/"
	        })
	        .then(function(result) {
	            TopPet.list = result.items
	        	console.log("got:",result.items)
	        	// m.redraw(true) 
	        })
	    }
}

var troncstring = {}

var TopPetView = {
		  oninit: TopPet.loadList,
		  view: function() {
		   	return m('div', [
			  m('div',{class:'subtitle'},"Top 100 des pétitions les plus signées"),
			  m('table', {class:'table is-striped'},[
			    m('tr', [
			      m('th', {width:"20px"}, "Titre"),
			      m('th', {width:"0px"}, "Date de création"),
			      m('th', {width:"100px"}, "Probleme"),
			      m('th', {width:"50px"}, "Signatures"),
			      m('th', {width:"50px"}, "Détails"),
			    ]),
			    TopPet.list.map(function(item) {
			    	if(item.properties.probleme.length > 100){
			    		troncstring = item.properties.probleme.substring(0,100)+"..."
				    }else{
				    	troncstring = item.properties.probleme
				    }
			      return m("tr", [
		  	        m('td', m('label', item.properties.titre)),
		  	        m('td', m('label', item.properties.dateC)),
			        m('td', m('label', troncstring)),
			        m('td', m('label', item.properties.nbSignature)),
			        m('button', m('a[href=/]', { oncreate: m.route.link }, "Voir plus")),
			      ])
			    })
			   ])
			 ])
		  }
		}


var Hello = {
   view: function() {
	   return m('div', {class:'container'}, [
           m("h1", {class: 'title'}, 'Top 100 des pétitions'),
           m('div',{class: 'tile is-ancestor'},[
               m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(TopPetView))),
           ])
       ])
   }
	
}
m.mount(document.body, Hello)
</script>


</body>
</html>
