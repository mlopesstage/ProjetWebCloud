<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mes Pétitions Signées</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://unpkg.com/mithril/mithril.js"></script>

</head>
<body>
<h1> "Plzzz affiche toi"</h1>

	


<script>
var MyPetSigned = {
	    list: [],
	    loadList: function() {
	        return m.request({
	            method: "GET",
	            url: "_ah/api/myApi/v1/signedpet/"
	        })
	        .then(function(result) {
	            MyPetSigned.list = result.items
	        	console.log("got:",result.items)
	        	// m.redraw(true) 
	        })
	    }
}
	    
var MyPetSignedView = {
		  oninit: MyPetSigned.loadList,
		  view: function() {
		   	return m('div', [
			  m('div',{class:'subtitle'},"Mes petitions signées"),
			  m('table', {class:'table is-striped'},[
			    m('tr', [
			      m('th', {width:"20px"}, "Titre"),
			      m('th', {width:"50px"}, "Probleme"),
			    ]),
			    MyPetSigned.list.map(function(item) {
			      return m("tr", [
		  	        m('td', m('label', item.properties.titre)),
			        m('td', m('label', item.properties.probleme)),
			      ])
			    })
			   ])
			 ])
		  }
		}
		
var Hello = {
   view: function() {
	   return m('div', {class:'container'}, [
           m("h1", {class: 'title'}, 'Mes Pétitions Signées làààààààà'),
           m('div',{class: 'tile is-ancestor'},[
               m("div", {class: 'tile'}, m('div',{class:'tile is-child box'},m(MyPetSignedView))),
           ])
       ])
   }
	
}
m.mount(document.body, Hello)
</script>


</body>
</html>
