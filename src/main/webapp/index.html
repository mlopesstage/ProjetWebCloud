function onSignIn(googleUser) {
	// Useful data for your client-side scripts:
	var profile = googleUser.getBasicProfile();
	//Profile.ID=googleUser.getAuthResponse().id_token;
	localStorage.setItem("Email", profile.getEmail());
	localStorage.setItem("Name", profile.getName());
	//window.location.href = "/topPet.html";
	m.redraw();
}

function signOut() {
	var auth2 = gapi.auth2.getAuthInstance();
	auth2.signOut().then(function () {
		console.log('User signed out.');
		localStorage.clear();
		m.redraw();
	});
}

function checkRedirectPS(){
	if(gapi.auth2.getAuthInstance().isSignedIn.get()){	    		  
		document.location.href="/petSignee.html";
	} else {
		window.alert("Vous devez vous connecter pour voir vos petitions signées");
	}
}

function checkRedirectPC(){
	if(gapi.auth2.getAuthInstance().isSignedIn.get()){	    		  
		document.location.href="/petCree.html";
	} else {
		window.alert("Vous devez vous connecter pour voir vos petitions créées");
	}
}

function checkRedirectCP(){
	if(gapi.auth2.getAuthInstance().isSignedIn.get()){
		document.location.href="/creerPetition.html";
	} else {
		window.alert("Vous devez vous connecter pour créer une pétition");
	}
}

var TopPet = {
	list: [],
	nextToken: "",
	loadList: function() {
		return m.request({
			method: "GET",
			url: "_ah/api/myApi/v1/toppetition/"
		})
		.then(function(result) {
			TopPet.list = result.items
			if ('nextPageToken' in result) {
				TopPet.nextToken= result.nextPageToken
			} else {
				TopPet.nextToken=""
			}
			console.log("got:",result.items)
			// m.redraw(true) 
		})
	},
	next: function() {
		return m.request({
			method: "GET",
			url: "_ah/api/myApi/v1/toppetition/?next="+TopPet.nextToken})
		.then(function(result) {
			console.log("got:",result)
			result.items.map(function(item){TopPet.list.push(item)})
			if ('nextPageToken' in result) {
				TopPet.nextToken= result.nextPageToken
			} else {
				TopPet.nextToken=""
			}
		})
	},
}

var troncstring = {}

var TopPetView = {
	oninit: TopPet.loadList,
	view: function() {
		return m('div', [
			m('div',{class:'subtitle'},"Top 100 des pétitions les plus signées"),
			m('table', {class:'table is-striped'},[
				m('tr', [
					m('th', {width:"20%"}, "Titre"),
					m('th', {width:"15%"}, "Date de création"),
					m('th', {width:"45%"}, "Probleme"),
					m('th', {width:"10%"}, "Signatures"),
					m('th', {width:"10%"}, "Détails"),
				]),
				TopPet.list.map(function(item) {
					if(item.properties.probleme.length > 100){
						troncstring = item.properties.probleme.substring(0,100)+"..."
					} else {
						troncstring = item.properties.probleme
					}
					return m("tr", [ 
						m('td', m('label', item.properties.titre)),
						m('td', m('label', item.properties.dateC)),
						m('td', m('label', troncstring)),
						m('td', m('label', item.properties.nbSignature)), 
						m('button', {class:"button is-primary is-rounded is-small", onclick: function(e) { document.location.href="/detailsPet.html?idpet="+item.key.name;}}, "Voir plus"),
					])
				}),
				m('button',{
					class: 'button is-link',
					onclick: function(e) {TopPet.next()}
				}, "Suivant"),
			])
		])
	}
}

function verifNavBarEnd() {
	if(localStorage.getItem("Email") == null) {
		return m('div',{class: 'navbar-end'},[
			m("div", {
				"class":"g-signin2",
				"data-theme":"dark",
				"data-onsuccess": "onSignIn"}),
		])
	} else {
		//location.reload();
		return m('div',{class: 'navbar-end'},[
			m("div", {
				"style": "display:none",
				"class":"g-signin2",
				"data-theme":"dark",
				"data-onsuccess": "onSignIn"}),
			m('h1', {class: 'title is-ancestor'}, localStorage.getItem("Name")),
			m('button', {class:"button is-danger is-rounded", onclick: function(e) { signOut();}},
			m("icon", {class:"fas fa-sign-out-alt"}), "Deconnexion"),
		])
	}
}
